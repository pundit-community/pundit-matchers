inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  Exclude:
    - 'bin/**/*'
    - 'vendor/bundle/**/*'

RSpec/DescribeClass:
  Exclude:
    - '**/spec/matchers/**/*'

RSpec/FilePath:
  Exclude:
    - '**/spec/matchers/**/*'
